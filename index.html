<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Core Four Orientation Threshold</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #f6f2ea;
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" defer></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" defer></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function OrientationThreshold() {
        const styles = {
          page: {
            fontFamily:
              "\"Iowan Old Style\", \"Palatino\", \"Palatino Linotype\", \"Georgia\", serif",
            background: "#f6f2ea",
            color: "#2f3a34",
            minHeight: "100vh",
            padding: "56px 20px 80px",
          },
          container: {
            maxWidth: "600px",
            margin: "0 auto",
            lineHeight: 1.7,
            textAlign: "left",
          },
          title: {
            fontSize: "22px",
            fontWeight: 400,
            letterSpacing: "0.2px",
            margin: "0 0 20px 0",
            color: "#4a5a52",
          },
          sectionTitle: {
            fontSize: "19px",
            fontWeight: 400,
            margin: "32px 0 10px 0",
            color: "#4a5a52",
          },
          lead: {
            fontSize: "18px",
            fontWeight: 400,
            margin: "0 0 22px 0",
          },
          section: {
            margin: "24px 0",
          },
          list: {
            margin: "12px 0 0 0",
          },
          footer: {
            marginTop: "36px",
            fontWeight: 500,
            color: "#4a5a52",
          },
          secondaryText: {
            color: "#4a5a52",
          },
          paragraph: {
            margin: "0 0 16px 0",
          },
          sectionGap: {
            margin: "30px 0",
          },
          smallGap: {
            margin: "12px 0",
          },
        };

        return (
          <main style={styles.page}>
            <div style={styles.container}>
              <h1 style={styles.title}>Orientation</h1>
              <p style={styles.lead}>This is not a quiz.</p>
              <p style={styles.paragraph}>
                Nothing here will score you, rank you, or tell you what to fix.
              </p>

              <section style={styles.section}>
                <p style={styles.paragraph}>Most health systems start by asking for effort.</p>
                <p style={styles.paragraph}>They assume capacity is already there.</p>
                <p style={styles.paragraph}>Core Four starts somewhere else.</p>
                <p>
                  We assume that change doesn’t fail because people don’t care. It
                  fails when too much is asked of a system that’s already carrying a
                  lot.
                </p>
                <p style={styles.paragraph}>Here, pressure is not a tool.</p>
                <p style={styles.paragraph}>Urgency is not a strategy.</p>
                <p style={styles.paragraph}>Performance is not the goal.</p>
              </section>

              <section style={styles.section} aria-label="A Different Starting Point">
                <h2 style={styles.sectionTitle}>A Different Starting Point</h2>
                <p style={styles.paragraph}>
                  Before plans, habits, or goals, there’s something more basic.
                </p>
                <p style={styles.paragraph}>Learning how to be with yourself again.</p>
                <p style={styles.paragraph}>Not to improve.</p>
                <p style={styles.paragraph}>Not to optimize.</p>
                <p style={styles.paragraph}>Just to notice what’s actually here.</p>
                <p>
                  Presence is the only practice that never violates capacity. That’s
                  why it comes first.
                </p>
              </section>

              <section style={styles.section} aria-label="A Small Truth">
                <h2 style={styles.sectionTitle}>A Small Truth</h2>
                <p style={styles.paragraph}>Most health websites start with a quiz.</p>
                <p style={styles.paragraph}>Answer a few questions.</p>
                <p style={styles.paragraph}>Get a score.</p>
                <p style={styles.paragraph}>Find out what you’re doing wrong.</p>
                <p style={styles.paragraph}>This isn’t that.</p>
                <p style={styles.paragraph}>This page is designed to do the opposite.</p>
                <p>
                  Not because quizzes are evil — but because they quietly train you
                  to perform before you feel safe.
                </p>
                <p style={styles.paragraph}>Here, nothing is being measured.</p>
                <p style={styles.paragraph}>Nothing is being interpreted.</p>
                <p style={styles.paragraph}>
                  Nothing is being used to decide what you should do next.
                </p>
                <p style={styles.paragraph}>If this feels unfamiliar, that’s not an accident.</p>
                <p style={styles.paragraph}>It’s intentional.</p>
              </section>

              <section style={styles.section} aria-label="A Small Pause (Optional)">
                <h2 style={styles.sectionTitle}>A Small Pause (Optional)</h2>
                <p style={styles.paragraph}>If it feels okay, you might pause for a moment.</p>
                <p style={styles.paragraph}>
                  Notice what it’s like to be here right now—reading this.
                </p>
                <p style={styles.paragraph}>Nothing needs to change.</p>
                <p style={styles.paragraph}>There’s no right way to do this.</p>
                <p style={styles.paragraph}>You can skip this entirely.</p>
              </section>

              <section style={styles.section} aria-label="How This Works">
                <h2 style={styles.sectionTitle}>How This Works</h2>
                <p style={styles.paragraph}>
                  This space doesn’t lead anywhere unless you choose to go further.
                </p>
                <p style={styles.paragraph}>You won’t miss anything by stopping here.</p>
                <p style={styles.paragraph}>You’re allowed to:</p>
                <div style={styles.list}>
                  <div>read and leave</div>
                  <div>pause and close</div>
                  <div>do nothing at all</div>
                </div>
                <p style={styles.paragraph}>Nothing needs to happen for this to count.</p>
              </section>

              <section
                style={styles.section}
                aria-label="If You Want to Stay Connected (Optional)"
              >
                <h2 style={styles.sectionTitle}>
                  If You Want to Stay Connected (Optional)
                </h2>
                <p style={styles.paragraph}>
                  If you’d like to receive occasional writing or reflections from Core
                  Four, you can leave your email.
                </p>
                <p style={styles.paragraph}>This won’t unlock anything.</p>
                <p style={styles.paragraph}>It doesn’t sign you up for a program.</p>
                <p style={styles.paragraph}>
                  You’ll still have full access to everything without it.
                </p>
                <p style={styles.paragraph}>You’re free to ignore this and move on.</p>
              </section>

              <section style={styles.section} aria-label="Closing Line">
                <p style={styles.footer}>
                  Nothing needs to come next. Pausing is a valid outcome.
                </p>
              </section>
            </div>
          </main>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<OrientationThreshold />);
    </script>
  </body>
</html>
